[GENERAL]
# Telegram API 凭据，从 https://my.telegram.org/apps 获取
api_id = 
api_hash = 

# 操作限制，达到限制后暂停一段时间
limit = 50
pause_time = 60

# 超时和重试设置
timeout = 30
max_retries = 3

# 代理设置
proxy_enabled = false
proxy_type = SOCKS5
proxy_addr = 127.0.0.1
proxy_port = 1080
proxy_username = 
proxy_password = 

[DOWNLOAD]
# 下载消息ID范围，0表示从头开始或到最新消息
start_id = 0
end_id = 0

# 源频道列表，支持用户名、链接或ID
source_channels = []

# 是否按照频道分类保存文件
organize_by_chat = true

# 下载保存路径
download_path = downloads

# 需要下载的媒体类型
media_types = ["photo", "video", "document", "audio", "animation"]

[UPLOAD]
# 目标频道列表，支持用户名、链接或ID
target_channels = []

# 本地上传文件路径
directory = uploads

# 标题模板，支持{filename}变量
caption_template = {filename}

[FORWARD]
# 转发频道配对，格式为源频道和目标频道列表
forward_channel_pairs = []

# 是否移除原始消息的标题
remove_captions = false

# 需要转发的媒体类型
media_types = ["photo", "video", "document", "audio", "animation"]

# 转发延迟（秒）
forward_delay = 3

# 转发消息ID范围，0表示从头开始或到最新消息
start_id = 0
end_id = 0

# 临时文件目录，用于禁止转发频道的下载上传
tmp_path = tmp

[MONITOR]
# 监听频道配对，格式为源频道和目标频道列表
monitor_channel_pairs = []

# 是否移除原始消息的标题
remove_captions = false

# 需要转发的媒体类型
media_types = ["photo", "video", "document", "audio", "animation"]

# 监听持续时间，格式为"年-月-日-时"，如"2025-3-28-1"，不设置则无限期运行
duration = 

# 转发延迟（秒）
forward_delay = 3 