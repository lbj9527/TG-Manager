[tool:pytest]
# 测试发现配置
testpaths = tests/modules/monitor
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记配置
markers =
    slow: 标记运行缓慢的测试
    performance: 性能测试
    integration: 集成测试
    unit: 单元测试
    smoke: 冒烟测试
    regression: 回归测试
    asyncio: 异步测试

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -ra

# 异步测试配置
asyncio_mode = auto

# 最小版本要求
minversion = 6.0

# 测试覆盖率配置（如果安装了pytest-cov）
# addopts = --cov=src/modules/monitor --cov-report=html --cov-report=term-missing

# 并行测试配置（如果安装了pytest-xdist）
# addopts = -n auto 